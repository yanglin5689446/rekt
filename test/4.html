<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Test 4</title>
</head>
<body>
  <div id="app"></div>
  <script src='../index.js'></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    /** @jsx Rekt.createElement */
    const App = ({ initial }) => {
      const [count, setCount] = Rekt.useState(initial)
      return (
        <div>
          <button onClick={() => setCount(c => c + 1)} type="button">click me</button>
          <h1>count: { count }</h1>

        </div>
      )
    }
    const app = document.getElementById("app")
    Rekt.render(<App initial={1}/>, app)
  </script>
</body>
</html>
